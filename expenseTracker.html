<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="exp-tracker-container">
        <div id="profile">
            <div id="dp"><img src="images/beautiful-nature-whatsapp-dp.jpeg" alt="display picture"></div>
            <h3>Hello Phidel</h3>
        </div>
        <h2>Your Expenses so far</h2>
        <div id="expense-list">
            <div class="exp-item">
                <div class="item-image"><img src="images/Butterfly-Cute-WhatsApp-DP-Images.jpeg" alt="item image"></div>
                <div class="item-description">
                    <div class="description">Groceries</div>
                    <div class="date-purchased">12:03:44</div>
                </div>
                <div class="item-amount">50</div>
            </div>
        </div>
        <div id="total-amount-btn">
            <button type="button" id="total-btn">Total: 50.00 </button>
        </div>
    </div>
</body>

</html>
